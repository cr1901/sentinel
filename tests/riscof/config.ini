[RISCOF]
ReferencePlugin=sail_cSim
ReferencePluginPath=./sail_cSim
DUTPlugin=sentinel
DUTPluginPath=./sentinel

[sentinel]
pluginpath=./sentinel
ispec=./sentinel/sentinel_isa.yaml
pspec=./sentinel/sentinel_platform.yaml
target_run=1
; Possible to supply on CLI somehow?
jobs=nproc
strip_zicsr=1

[sail_cSim]
pluginpath=./sail_cSim
strip_zicsr=1
# Default SAIL knows about compressed instructions; Sentinel doesn't.
# This will cause execution to diverge for misaligned instruction tests.
disable_compressed=1
